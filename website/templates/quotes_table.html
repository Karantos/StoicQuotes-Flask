<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">Text</th>
            <th scope="col">Author</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody class="table-group-divider">
        {% for quote in quotes %}
        <tr>
            <td>{{ quote.text }} </td>
            <td>{{ quote.author }}</td>
            <td>
                <form class="inline" action="/" method="post">
                    <input name="text" type="hidden" value="{{ quote.text }}" />
                    <input name="author" type="hidden" value="{{ quote.author }}" />
                    {% if current_user.is_authenticated %}
                    <button type="submit" class="btn">
                        <i class="bi-bookmark-plus-fill" aria-label="Add quote to favourites" tabindex="0"></i>
                    </button>
                    {% endif %}
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
