<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">Text</th>
            <th scope="col">Author</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody class="table-group-divider">
        {% for quote in quotes %}
        <tr>
            <td>{{ quote.text }} </td>
            <td>{{ quote.author }}</td>
            <td>
                <a href="#" class="btn btn-secondary">Add to favourites</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
