{% extends "layout.html" %}

{% block title %}Change Password{% endblock %}

{% block content %}

<form action="/change_password" method="POST">
    <div class="mt-3 text-center">
        <h3>Change Password</h3>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password*</label>
        <input name="password" type="password" class="form-control" id="password" placeholder="Enter your password" required>
    </div>
    <div class="mb-3">
        <label for="new-password" class="form-label">New Password*</label>
        <input name="new-password" type="password" class="form-control" id="new-password" placeholder="Enter new password" required>
    </div>
    <div class="mb-3">
        <label for="confirm-password" class="form-label">Confirm Password*</label>
        <input name="confirm-password" type="password" class="form-control" id="confirm-password" placeholder="Confirm password" required>
    </div>
    <button type="submit" class="btn btn-primary">Change Password</button>
</form>

{% endblock %}
