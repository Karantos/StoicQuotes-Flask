{% extends "layout.html" %}

{% block title %}Profile{% endblock %}

{% block content %}

<form action="/edit_profile" method="POST">
    <div class="mt-3 text-center">
        <h3>Edit profile</h3>
    </div>
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input name="username" type="text" class="form-control" id="username" value="{{ current_user.username }}">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input name="email" type="email" class="form-control" id="email" value="{{ current_user.email }}">
    </div>
    <button type="submit" class="btn btn-primary">Edit</button>
</form>

{% endblock %}
