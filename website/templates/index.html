{% extends "layout.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-sm-9 mt-4">
        <div class="card">
            <div class="card-body">
                <p class="card-title"><b><i>{{ quote.text }}</i></b></p>
                <p class="card-text"><i>{{ quote.author }}</i></p>
                <a href="#" class="btn btn-primary">Add to favourites</a>
                <a href="#" class="btn btn-primary">Get more quotes</a>
            </div>
        </div>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-sm-9 mt-4">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Text</th>
                    <th scope="col">Author</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                {% for result in results %}
                <tr>
                    <td>{{ result.text }} </td>
                    <td>{{ result.author }}</td>
                    <td>
                        <a href="#" class="btn btn-secondary">Add to favourites</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
 {% endblock %}
