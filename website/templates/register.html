{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block content %}
    
<form action="/register" method="POST">
    <div class="mt-3 text-center">
        <h3>Register</h3>
    </div>
    <div class="mb-3">
        <label for="username" class="form-label">Username*</label>
        <input name="username" type="text" class="form-control" id="username" placeholder="Enter username" required> 
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email address*</label>
        <input name="email" type="email" class="form-control" id="email" placeholder="Enter e-mail (name@example.com)" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password*</label>
        <input name="password" type="password" class="form-control" id="password" placeholder="Enter password" required>
    </div>
    <div class="mb-3">
        <label for="confirm-password" class="form-label">Confirm Password*</label>
        <input name="confirm-password" type="password" class="form-control" id="confirm-password" placeholder="Confirm password" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>    

{% endblock %}
